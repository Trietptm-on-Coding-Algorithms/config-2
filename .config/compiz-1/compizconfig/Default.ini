[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;switcher;decor;place;scale;put;resize;wall;gnomecompat;move;snap;grid;
s0_toggle_window_maximized_key = Disabled
s0_outputs = 1920x1200+4480+141;2560x1440+1920+0;1920x1200+0+141;

[switcher]
s0_opacity = 43
s0_icon = false
s0_icon_only = true
s0_speed = 5.000000
s0_timestep = 0.100000
s0_brightness = 100
s0_zoom = 0.000000
s0_auto_rotate = true

[grid]
s0_put_left_key = <Super>Left
s0_put_right_key = <Super>Right
s0_put_maximize_key = <Super>Up
s0_put_restore_key = <Super>Down

[put]
s0_put_next_output_key = <Control><Super>Left
s0_put_previous_output_key = <Control><Super>Right
s0_avoid_offscreen = true
s0_speed = 9.600000
s0_timestep = 0.100000

[place]
s0_multioutput_mode = 1
s0_mode = 5

[resize]
s0_mode = 1
s0_border_color = #4b4b4b9f

[scale]
s0_initiate_key = <Shift><Control>w
s0_spacing = 0
s0_overlay_icon = 1

